<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data dictionary conversion</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 30px;">
            <div class="row">
            <p>This page will try to convert an uploaded data dictionary to REDCap format.</p>
        </div>
        </div>
        <div class="row">
            <div class="col-3">
                <h3>Convert your spreadsheet</h3>
            </div>
            <div class="col">
                <div
                    style="border: 1px solid grey; border-radius: 3px; width: 100%; height: 300px; position: relative;">
                    <div style="text-align: center; top: 50%; height: 100%; width: 100%;" id="drop-here">
                        Drag and drop here
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 30px;">
            <div class="col table-responsive"
                style="height: 200px; overflow-y: auto; border: 1px; solid grey; border-radius: 3px;">
                <table class="table table-striped table-sm table-hover table-bordered">
                    <caption>Merged data dictionary</caption>
                    <thead id="thead">

                    </thead>
                    <tbody id="tbody" style="max-height: 400px; overflow-y: auto;">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" style="margin-top: 30px;">
            <div class="col">
                <div id="output" style="height: 300px; overflow-y: auto; border: 1px solid grey; padding: 5px;"></div>
            </div>
        </div>
        <div class="row" style="margin-top: 30px; margin-bottom: 30px;">
            <div class="col">
                <div id="jsonV" style="height: 300px; overflow-y: auto;"> </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/papaparse.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
